<style type="text/css">
  .tg  {border-collapse:collapse;border-spacing:0;}
  .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
  .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
  .tg .tg-lboi{border-color:inherit;text-align:left;vertical-align:middle}
  .tg .tg-9wq8{border-color:inherit;text-align:center;vertical-align:middle}
  .tg .tg-kusv{background-color:#fffe65;border-color:inherit;text-align:left;vertical-align:top}
  .tg .tg-baqh{text-align:center;vertical-align:top}
  .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-nhep{background-color:#fffe65;border-color:inherit;text-align:center;vertical-align:middle}
  .tg .tg-75eo{font-weight:bold;background-color:#fffe65;border-color:inherit;text-align:center;vertical-align:top}
  
  .tg .tg-toner_name{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-printer{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-pre_stock{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-in_month{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-out_month{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-out_list{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-now_stock{border-color:inherit;text-align:center;vertical-align:top}
  .tg .tg-etc{border-color:inherit;text-align:center;vertical-align:top}
  
  </style>
   <form action="{% url 'search' %}" method="POST">
    <fieldset>
       <legend>
         
         {% csrf_token %}
             <label for="today">Today</label>
             <input type="datetime-local" name = "register_time">   
             <button type="submit" class="btn btn-primary">검색</button>
           
                
       </legend>
       </fieldset>
     </form>
  <table class="tg">
    <tr>
      <br>
      <th class="tg-c3ow" colspan="5">입/출고 현황</th>
    </tr>
    
    <tr>
      <td class="tg-nhep">토너/잉크젯 명</td>
      <td class="tg-nhep">사용 프린터</td>
      <td class="tg-75eo">금월 입고</td>
      <td class="tg-75eo">금월 출고</td>
      <td class="tg-75eo">출고 내역</td>
      <td class="tg-75eo">현재 재고</td>
      
    </tr>
    {% for p in prod %}    
    <tr>
      <td class="tg-toner_name"> {{ p.name_product}} </td>
      <td class="tg-printer">{{ p.color_product}}</td>
      <td class="tg-in_month">{{ p.month_in}}</td>
      <td class="tg-out_month">{{ p.month_out}}</td>
      <td class="tg-out_list">{{ p.description }}</td>
      <td class="tg-now_stock">{{ p.stock}}</td>
    </tr>
  {% endfor %}

  </table>
  <br><br><br>
  <button type="button" class="btn btn-primary" onclick="location.href='../create'">입출고하기</button>
